<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>alt-j</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">

        <style>
            body {
                background-color: #000;
                color: #ebebeb;
            }

            .frame {
                position: absolute;
                top: 75px;
                left: 75px;
                right: 75px;
                bottom: 75px;

                border: 1px solid white;
                overflow: hidden;

            }

            img.logo {
                position: absolute;
                top: 22px;
                left: 50%;
                transform: translate(-50%, 0);
                height: 33px;
            }

            .infobox {
                position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .info {
                font: 19px Cousine;
                text-align: center;
            }

            .arrows {
                font-size: 50px;
                margin: 8px 0;
            }

            button {
                background-color: transparent;
                border: 1px solid white;
                font: 19px Cousine;
                width: 303px;
                padding: 12px 0;
                color: #ebebeb;
                transition: all linear 200ms;
            }

            button.enter {
                margin-top: 50px;
            }

            button:hover {
                background-color: #ebebeb;
                color: black;
                cursor: pointer;
            }

            canvas.webgl {
                position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                opacity: 1;
                transition: opacity 7s linear;
            }

            .linkbox {
                position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;

                display: none;
                opacity: 0;
                transition: opacity 3s linear;
            }

            iframe {
                border: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            button.close {
                position: absolute; top: 10px; left: 10px;
                width: 100px;
                border: 1px solid white;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <img src="images/logo.png" class="logo">
        <div id="main" class="frame">
            <div class="infobox">
                <div class="info">
                    Use your arrow keys to explore.<br/>
                    <div class="arrows">← ↑ → ↓</div>
                    (Or touch and drag if you're short of a keyboard)<br/>
                    <button class="enter">Enter</button>
                </div>
            </div>

            <div class="linkbox">
                <iframe src=""></iframe>
                <button class="close">Resume</button>
            </div>
        </div>

        <script src="scripts/vendor/jquery-3.1.1.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>
        <script src="scripts/vendor/keymaster.js"></script>
        <script src="scripts/polyfills/fetch.js"></script>
        <script src="scripts/polyfills/promise.js"></script>
        <script src="scripts/polyfills/performance.js"></script>
        <script src="assets/main.bundle.js"></script>

        <script> $(main); </script>
    </body>
</html>
