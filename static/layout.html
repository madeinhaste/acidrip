<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>alt-j</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">

        <style>
            body {
                background-color: #000;
                color: #eee;
            }

            canvas.webgl {
                position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                opacity: 1;
                transition: opacity 7s linear;
            }

            canvas.texture {
                position: absolute; top: 0; left: 0;
                border: 1px solid white;
            }

            #debug {
                white-space: pre-line;
                position: absolute;
                top: 10px;
                left: 10px;
                color: #fff;
                font: 16px 'Ubuntu Mono'
            }
        </style>
    </head>

    <body>
        <div id="main">
            <div id="debug"></div>
        </div>

        <script src="scripts/vendor/jquery-3.1.1.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>
        <script src="scripts/vendor/keymaster.js"></script>
        <script src="scripts/vendor/msgpack.min.js"></script>
        <script src="scripts/vendor/howler.js"></script>
        <script src="scripts/vendor/pako_inflate.min.js"></script>

        <script src="scripts/polyfills/fetch.js"></script>
        <script src="scripts/polyfills/promise.js"></script>
        <script src="scripts/polyfills/performance.js"></script>

        <script src="assets/main.bundle.js"></script>
        <script>
            $(function() {
                var o = main();
                o.start(true);
            });
        </script>
    </body>
</html>
